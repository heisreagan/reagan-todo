<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <body>
    <div class="container">
      <div class="Todo">
        <h1>TODO</h1>
      </div>
  
      <div class="search">
        <input type="text" id="taskInput" placeholder="Create a new Todo">
        <button id="addTask">+</button>
      </div>
  
      <ul class="task-list" id="taskList">
        <!-- Tasks will be dynamically added here -->
      </ul>
  
      <div class="items">
        <div class="items-done">
          <span id="itemsLeft">0 items left</span>
          <span id="filterAll" class="filter active">All</span>
          <span id="filterActive" class="filter">Active</span>
          <span id="filterCompleted" class="filter">Completed</span>
          <span id="clearCompleted">Clear Completed</span>
        </div>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
  
</body>
</html>
